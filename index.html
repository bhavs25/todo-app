<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TO-DO List App</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h1>TO-DO App</h1>
      <div class="stat-container">
        <div class="details">
          <h3>Keep it Up!</h3>
          <div id="progressbar"><div id="progress"></div></div>
        </div>
        <div class="stats-number"><p id="numbers">0 / 0</p></div>
      </div>

      <form class="input-area" id="task-form">
        <input type="text" id="task-input" placeholder="Add a new task..." required />
        <input type="date" id="task-date" required />
        <input type="time" id="task-time" required />
        <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
      </form>

      <div class="todos-container">
        <ul id="task-list"></ul>
        <img class="empty-image" src="empty.jpeg" alt="Empty" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
